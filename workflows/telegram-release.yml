name: Telegram Release Notify

on:
  release:
_toggle: 

jobs:
  send_to_telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send release message to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TEXT="ğŸš€ *New Release Published!*\n\n\
          ğŸ“¦ *${{ github.event.release.name }}*\n\
          ğŸ”– Tag: ${{ github.event.release.tag_name }}\n\n\
          ğŸ“ ${{ github.event.release.body }}\n\n\
          ğŸ”— View Release:\n${{ github.event.release.html_url }}"

          curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage \
            -d chat_id=$CHAT_ID \
            -d parse_mode=Markdown \
            --data-urlencode text="$TEXT"
